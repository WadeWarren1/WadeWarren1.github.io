<!DOCTYPE html>
<style> .legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;}
  rect {                                                      /* NEW */
        stroke-width: 2;                                          /* NEW */
      }                                                           /* NEW */ </style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 100, bottom: 100, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%m/%d/%y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var Dline = d3.line()
        .x(function(d) { return x(d.Week); })
        .y(function(d) { return y(d.group1); });

var Eline = d3.line()
            .x(function(d) { return x(d.Week); })
            .y(function(d) { return y(d.group2); });

var Pline = d3.line()
                        .x(function(d) { return x(d.Week); })
                        .y(function(d) { return y(d.group3); });

var Sline = d3.line()
      .x(function(d) { return x(d.Week); })
      .y(function(d) { return y(d.group4); });

var Oline = d3.line()
            .x(function(d) { return x(d.Week); })
            .y(function(d) { return y(d.Other); });

d3.csv("linegraphdata.csv", function(data) {


  data.forEach(function(d) {
      d.Week = parseTime(d.Week);
      d.group1 = +d.group1;
  });



  x.domain(d3.extent(data, function(d) { return d.Week; }));
  y.domain([0,d3.max(data, function(d) {return d.group2;})]);

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))


  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.96em")
      .attr("text-anchor", "end")
      .text("Monopoly Money($)");


// Append Paths
  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "red")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", Dline)
      .attr("data-legend",function(d) { return d.group1});

g.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .attr("stroke-width", 1.5)
          .attr("d", Eline);

g.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .attr("stroke-width", 1.5)
          .attr("d", Pline);

g.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "violet")
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .attr("stroke-width", 1.5)
          .attr("d", Pline);

    g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "Forestgreen")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", Sline);

// append labels

g.append("text")
     .attr("transform", "translate("+(width+3)+","+y(data[17].group1)+")")
     .attr("dy", ".35em")
     .attr("text-anchor", "start")
     .style("fill", "red")
     .text("group1");

g.append("text")
     .attr("transform", "translate("+(width+3)+","+y(data[17].group2)+")")
     .attr("dy", ".35em")
     .attr("text-anchor", "start")
     .style("fill", "Steelblue")
     .text("group2");

g.append("text")
     .attr("transform", "translate("+(width+3)+","+y(data[17].group3)+")")
     .attr("dy", "-.35em")
     .attr("text-anchor", "start")
     .style("fill", "violet")
     .text("group3");

g.append("text")
      .attr("transform", "translate("+(width+3)+","+y(data[17].group4)+")")
      .attr("dy", "1.22em")
      .attr("text-anchor", "start")
      .style("fill", "Forestgreen")
      .text("group4");

g.append("text")
      .attr("transform", "translate("+(width/2)+","+(height+(margin.bottom/2))+")")
      .attr("text-anchor", "middle")
      .style("fill", "black")
      .text ("Sample Line Graph");
});
</script>
